version: "3.9"

services:
  web:
    image: nginx:1.21.3
    container_name: ugc-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    networks:
      yandex:

  app:
    container_name: ugc-app
    build:
      context: .
      target: prod
    expose:
      - "8000"
    volumes:
      - ./src/app:/code/app
      - ./src/manage.py:/code/manage.py
      - ./shared:/code/shared
      - ./shared/logs:/code/shared/logs
    env_file:
      - .env
    networks:
      yandex:

networks:
  yandex:
    external: true
  default:
